sudo: required
dist: focal

os:
  - linux

language: cpp

compiler: clang

env:
  - TARGET_PLATFORM=Linux

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install -y libc++-dev libc++abi-dev python3-dev python-six python3-six pkg-config git curl bzip2 unzip make ninja-build; fi
  - if [ $TARGET_PLATFORM == Linux ]; then sudo apt-get install -y libibus-1.0-dev libglib2.0-dev qtbase5-dev libgtk2.0-dev libxcb-xfixes0-dev libjsoncpp-dev libuim-dev; fi
  - if [ $TARGET_PLATFORM == Linux ]; then sudo apt-get install -y curl gnupg libncurses5; fi
  - if [ $TARGET_PLATFORM == Linux ]; then sudo wget https://storage.googleapis.com/bazel-apt/pool/jdk1.8/b/bazel/bazel_5.0.0_amd64.deb; fi
  - if [ $TARGET_PLATFORM == Linux ]; then sudo dpkg -i bazel_5.0.0_amd64.deb; fi

install:
  - if [ $TRAVIS_OS_NAME == linux ]; then git -C src/third_party clone https://chromium.googlesource.com/chromium/tools/depot_tools.git; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then export PATH="$PATH":`pwd`/src/third_party/depot_tools; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then unset CC; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then unset CXX; fi

script:
  - cd ./src
  - if [ $TARGET_PLATFORM == Linux ]; then bazel build --config oss_linux //unix/uim:libuim-mozc.so //server:mozc_server //renderer:mozc_renderer //unix/ibus:ibus_mozc //unix:icons //unix/emacs:mozc_emacs_helper //gui/tool:mozc_tool ; fi

matrix:
  exclude:
  - os: linux
    env: TARGET_PLATFORM=Mac
