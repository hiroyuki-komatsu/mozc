name: CI on Ubuntu 20.04

# Run on push.
on: push

# Prevent previous workflows from running.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install -y libc++-dev libc++abi-dev python3-dev python-six python3-six pkg-config git curl bzip2 unzip make ninja-build
          sudo apt-get install -y libibus-1.0-dev libglib2.0-dev qtbase5-dev libgtk2.0-dev libxcb-xfixes0-dev libjsoncpp-dev

      - name: build
        working-directory: ./src
        run: |
          bazel build --config oss_linux package
          bazel test --config oss_linux ... -- -net/... -third_party/...
